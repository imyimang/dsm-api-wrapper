    <script>
        class NASManager {
            constructor() {
                this.baseURL = window.location.origin;
                this.currentPath = '/home/www';
                this.isLoggedIn = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkStatus();
            }

            setupEventListeners() {
                // ç™»å…¥è¡¨å–®
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // ç™»å‡ºæŒ‰éˆ•
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // é‡æ–°æ•´ç†æŒ‰éˆ•
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadFiles();
                });

                // é ç±¤åˆ‡æ›
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // è·¯å¾‘å‰å¾€
                document.getElementById('goPathBtn').addEventListener('click', () => {
                    const path = document.getElementById('pathInput').value.trim();
                    if (path) {
                        this.currentPath = path;
                        this.loadFiles();
                    }
                });

                // æª”æ¡ˆä¸Šå‚³
                document.getElementById('selectFileBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.uploadFiles(e.target.files);
                });

                // æ‹–æ‹½ä¸Šå‚³
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    this.uploadFiles(e.dataTransfer.files);
                });

                // å»ºç«‹è³‡æ–™å¤¾æŒ‰éˆ•
                document.getElementById('createFolderBtn').addEventListener('click', () => {
                    this.createFolder();
                });
            }

            async checkStatus() {
                try {
                    const response = await fetch(`${this.baseURL}/api/status`);
                    const data = await response.json();
                    
                    if (data.success && data.logged_in) {
                        this.isLoggedIn = true;
                        this.showMainContent();
                        this.updateSessionInfo(data);
                        this.loadFiles();
                    } else {
                        this.showLoginSection();
                    }
                } catch (error) {
                    console.error('æª¢æŸ¥ç‹€æ…‹éŒ¯èª¤:', error);
                    this.showLoginSection();
                }
            }

            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                this.setLoading('login', true);
                
                try {
                    const response = await fetch(`${this.baseURL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            account: username,
                            password: password
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.isLoggedIn = true;
                        this.showMessage('success', `ç™»å…¥æˆåŠŸï¼æ­¡è¿ ${username}`);
                        this.showMainContent();
                        this.loadFiles();
                    } else {
                        this.showMessage('error', `ç™»å…¥å¤±æ•—: ${data.error}`, 'loginMessage');
                    }
                } catch (error) {
                    this.showMessage('error', `é€£ç·šéŒ¯èª¤: ${error.message}`, 'loginMessage');
                } finally {
                    this.setLoading('login', false);
                }
            }

            async logout() {
                try {
                    await fetch(`${this.baseURL}/api/logout`, { method: 'POST' });
                    this.isLoggedIn = false;
                    this.showLoginSection();
                    this.showMessage('info', 'å·²æˆåŠŸç™»å‡º');
                } catch (error) {
                    console.error('ç™»å‡ºéŒ¯èª¤:', error);
                }
            }

            async loadFiles() {
                if (!this.isLoggedIn) return;
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '<div style="text-align: center;"><span class="loading"></span> è¼‰å…¥ä¸­...</div>';
                
                try {
                    const response = await fetch(`${this.baseURL}/api/files?path=${encodeURIComponent(this.currentPath)}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayFiles(data.data.files);
                        this.updateCurrentPath();
                        this.updateBreadcrumb();
                    } else {
                        this.showMessage('error', `è¼‰å…¥å¤±æ•—: ${data.error}`);
                        fileList.innerHTML = '<div style="text-align: center; color: #e53e3e;">è¼‰å…¥å¤±æ•—</div>';
                    }
                } catch (error) {
                    console.error('è¼‰å…¥æª”æ¡ˆéŒ¯èª¤:', error);
                    this.showMessage('error', `è¼‰å…¥éŒ¯èª¤: ${error.message}`);
                    fileList.innerHTML = '<div style="text-align: center; color: #e53e3e;">è¼‰å…¥éŒ¯èª¤</div>';
                }
            }

            displayFiles(files) {
                const fileList = document.getElementById('fileList');
                
                if (!files || files.length === 0) {
                    fileList.innerHTML = '<div style="text-align: center; color: #718096;">æ­¤ç›®éŒ„ç‚ºç©º</div>';
                    return;
                }

                let html = '';
                
                // å¦‚æœä¸æ˜¯æ ¹ç›®éŒ„ï¼Œé¡¯ç¤ºè¿”å›ä¸Šå±¤ç›®éŒ„
                if (this.currentPath !== '/' && this.currentPath !== '/home/www') {
                    html += `
                        <div class="file-item" onclick="nasManager.navigateUp()">
                            <div class="file-icon">ğŸ“</div>
                            <div class="file-info">
                                <div class="file-name">.. (ä¸Šå±¤ç›®éŒ„)</div>
                            </div>
                        </div>
                    `;
                }

                files.forEach(file => {
                    const icon = file.isdir ? 'ğŸ“' : this.getFileIcon(file.name);
                    const size = file.isdir ? '' : this.formatFileSize(file.additional?.size || 0);
                    const mtime = file.additional?.time?.mtime ? this.formatDateTime(file.additional.time.mtime) : '';
                    
                    html += `
                        <div class="file-item">
                            <div class="file-icon">${icon}</div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">
                                    ${size ? `å¤§å°: ${size}` : ''}
                                    ${size && mtime ? ' | ' : ''}
                                    ${mtime ? `ä¿®æ”¹æ™‚é–“: ${mtime}` : ''}
                                </div>
                            </div>
                            <div class="file-actions">
                                ${file.isdir ? 
                                    `<button class="btn btn-small btn-secondary" onclick="nasManager.enterDirectory('${file.name}')">ğŸ“‚ é€²å…¥</button>` :
                                    `<button class="btn btn-small btn-success" onclick="nasManager.downloadFile('${file.name}')">ğŸ“¥ ä¸‹è¼‰</button>`
                                }
                                <button class="btn btn-small" style="background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%); color: white;" onclick="nasManager.shareFile('${file.name}')">ğŸ”— åˆ†äº«</button>
                                <button class="btn btn-small btn-danger" onclick="nasManager.deleteFile('${file.name}')">ğŸ—‘ï¸ åˆªé™¤</button>
                            </div>
                        </div>
                    `;
                });

                fileList.innerHTML = html;
            }

            getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const iconMap = {
                    'txt': 'ğŸ“„', 'doc': 'ğŸ“„', 'docx': 'ğŸ“„', 'pdf': 'ğŸ“„',
                    'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸', 'bmp': 'ğŸ–¼ï¸',
                    'mp4': 'ğŸ¬', 'avi': 'ğŸ¬', 'mkv': 'ğŸ¬', 'mov': 'ğŸ¬',
                    'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'flac': 'ğŸµ',
                    'zip': 'ğŸ“¦', '7z': 'ğŸ“¦', 'rar': 'ğŸ“¦',
                    'js': 'âš™ï¸', 'html': 'ğŸŒ', 'css': 'ğŸ¨', 'py': 'ğŸ'
                };
                return iconMap[ext] || 'ğŸ“„';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            formatDateTime(unixTimestamp) {
                if (!unixTimestamp) return '';
                const date = new Date(unixTimestamp * 1000);
                return date.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            navigateUp() {
                const pathParts = this.currentPath.split('/').filter(p => p);
                pathParts.pop();
                this.currentPath = '/' + pathParts.join('/');
                if (this.currentPath === '/') this.currentPath = '/home/www';
                this.loadFiles();
            }

            enterDirectory(dirname) {
                this.currentPath = this.currentPath.endsWith('/') ? 
                    this.currentPath + dirname : 
                    this.currentPath + '/' + dirname;
                this.loadFiles();
            }

            updateCurrentPath() {
                document.getElementById('currentPath').textContent = this.currentPath;
                document.getElementById('pathInput').value = this.currentPath;
            }

            updateBreadcrumb() {
                const breadcrumb = document.getElementById('breadcrumb');
                const parts = this.currentPath.split('/').filter(p => p);
                
                let html = '<span class="breadcrumb-item" onclick="nasManager.navigateTo(\'/home/www\')">ğŸ  é¦–é </span>';
                
                let currentPath = '';
                parts.forEach((part, index) => {
                    currentPath += '/' + part;
                    if (index < parts.length - 1) {
                        html += `<span class="breadcrumb-separator">></span><span class="breadcrumb-item" onclick="nasManager.navigateTo('${currentPath}')">${part}</span>`;
                    } else {
                        html += `<span class="breadcrumb-separator">></span><span class="breadcrumb-item" style="color: #4a5568; font-weight: bold;">${part}</span>`;
                    }
                });
                
                breadcrumb.innerHTML = html;
            }

            navigateTo(path) {
                this.currentPath = path;
                this.loadFiles();
            }

            async downloadFile(filename) {
                try {
                    const filePath = this.currentPath.endsWith('/') ? 
                        this.currentPath + filename : 
                        this.currentPath + '/' + filename;
                    
                    const response = await fetch(`${this.baseURL}/api/download?path=${encodeURIComponent(filePath)}`);
                    const data = await response.json();
                    
                    if (data.success && data.data.url) {
                        window.open(data.data.url, '_blank');
                        this.showMessage('success', `é–‹å§‹ä¸‹è¼‰: ${filename}`);
                    } else {
                        this.showMessage('error', `ä¸‹è¼‰å¤±æ•—: ${data.error || data.message || 'æœªçŸ¥éŒ¯èª¤'}`);
                    }
                } catch (error) {
                    this.showMessage('error', `ä¸‹è¼‰éŒ¯èª¤: ${error.message}`);
                }

            copyToClipboard(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showMessage('success', 'åˆ†äº«é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
                    }).catch(() => {
                        // å›é€€åˆ°èˆŠæ–¹æ³•
                        this.fallbackCopyToClipboard(text);
                    });
                } else {
                    this.fallbackCopyToClipboard(text);
                }
            }

            fallbackCopyToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    this.showMessage('success', 'åˆ†äº«é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
                } catch (err) {
                    this.showMessage('error', 'è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
                }
                document.body.removeChild(textArea);
            }

            async uploadFiles(files) {
                if (!files || files.length === 0) return;

                const uploadPath = document.getElementById('uploadPath').value || '/home/www';
                const overwrite = document.getElementById('overwriteCheck').checked;
                
                const progressDiv = document.getElementById('uploadProgress');
                const progressBar = document.getElementById('progressBar');
                const statusDiv = document.getElementById('uploadStatus');
                
                progressDiv.classList.remove('hidden');
                
                let completed = 0;
                const total = files.length;

                for (const file of files) {
                    try {
                        statusDiv.textContent = `ä¸Šå‚³ä¸­: ${file.name}`;
                        
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('path', uploadPath);
                        formData.append('overwrite', overwrite);

                        const response = await fetch(`${this.baseURL}/api/upload`, {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            completed++;
                            const progress = (completed / total) * 100;
                            progressBar.style.width = `${progress}%`;
                            statusDiv.textContent = `å·²å®Œæˆ: ${completed}/${total}`;
                        } else {
                            this.showMessage('error', `ä¸Šå‚³å¤±æ•— ${file.name}: ${data.error}`);
                        }
                    } catch (error) {
                        this.showMessage('error', `ä¸Šå‚³éŒ¯èª¤ ${file.name}: ${error.message}`);
                    }
                }

                if (completed > 0) {
                    this.showMessage('success', `æˆåŠŸä¸Šå‚³ ${completed} å€‹æª”æ¡ˆ`);
                    if (this.currentPath === uploadPath) {
                        this.loadFiles();
                    }
                }

                // é‡ç½®ä¸Šå‚³ç•Œé¢
                setTimeout(() => {
                    progressDiv.classList.add('hidden');
                    progressBar.style.width = '0%';
                    document.getElementById('fileInput').value = '';
                }, 2000);
            }
